[buildout]
extends =
#    http://static.voteit.se/defaults-production-arche.cfg
#    etc/sources_ssh.cfg
    etc/sources_https.cfg


parts =
    voteit.core
    pydev
    test
    pylint

eggs =
    coverage
    nose
    waitress
    pyramid_debugtoolbar
#    pyramid_ipython
    voteit.core
    voteit.schulze
    voteit.irl
    voteit.debate
    voteit.printable
    voteit.liquid
    voteit.scaffolds
    voteit.dutt
    voteit.motion
    arche_introspect
#    pygraphviz
    arche_hashlist


#Managed by Mr Developer
develop =

newest = false
prefer-final = true
eggs-directory = ${buildout:directory}/eggs

extensions = 
    mr.developer

# mr.developer settings:
sources = sources
auto-checkout = *

versions = versions


[voteit.core]
recipe = zc.recipe.egg
dependent-scripts = true
eggs =
    ${buildout:eggs}
interpreter = py


[pydev]
recipe = pb.recipes.pydev
pydevproject_path = ${buildout:directory}/.pydevproject
eggs = ${buildout:eggs}
extra_paths = ${buildout:directory}/lib/python2.7/


[test]
recipe = pbp.recipe.noserunner
eggs = 
    pbp.recipe.noserunner
    ${buildout:eggs}
working-directory = ${buildout:directory}/src/voteit.core/voteit/core
defaults =
    --detailed-errors
    --nocapture
    --cover-package=voteit.core
    --with-coverage
    --cover-erase
    --with-doctest
    --doctest-tests
    --doctest-extension=txt


[pylint]
recipe = zc.recipe.egg
#Note: Importing all voteit.core dependencies makes pylint a lot slower.
#Remove that line if you need speed and don't care about checking imports
eggs =
    pylint
    ${buildout:eggs}
entry-points = pylint=pylint.lint:Run
arguments = sys.argv[1:]


[versions]
deform = 2.0a2
colander = 1.2
js.bootstrap = 3.3.4
#coverage = 4.0.3
fanstatic = 1.0a7
#pyramid_debugtoolbar = 4.0.1

