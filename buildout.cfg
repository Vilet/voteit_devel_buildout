[buildout]
extends = etc/sources_ssh.cfg
#etc/sources_readonly.cfg


parts =
    voteit.core
    pydev
    test
    pylint

eggs =
    coverage
    nose
    waitress
    pyramid_exclog
    voteit.core
    voteit.schulze
    voteit.dutt
    voteit.exportimport
    voteit.site
    voteit.statistics
    voteit.feed
    voteit.importparticipants
    voteit.whosonline
    voteit.tools
#    voteit.groups
    voteit.combined_simple
#    voteit.velruse
    voteit.liquid


#Managed by Mr Developer
develop =

newest = false
prefer-final = true
eggs-directory = ${buildout:directory}/eggs
download-cache =

extensions = 
    mr.developer

# mr.developer settings:
sources = sources
auto-checkout = *

versions = versions


[voteit.core]
recipe = zc.recipe.egg
dependent-scripts = true
unzip = true
eggs =
    ${buildout:eggs}
interpreter = py


[pydev]
recipe = pb.recipes.pydev
pydevproject_path = ${buildout:directory}/.pydevproject
eggs = ${buildout:eggs}
extra_paths = ${buildout:directory}/lib/python2.7/


[sources]
#Also see extended sources files


[test]
recipe = pbp.recipe.noserunner
eggs = 
    pbp.recipe.noserunner
    ${buildout:eggs}
working-directory = ${buildout:directory}/src/voteit.core/voteit/core
defaults =
    --detailed-errors
    --nocapture
    --cover-package=voteit.core
    --with-coverage
    --cover-erase
    --with-doctest
    --doctest-tests
    --doctest-extension=txt


[pylint]
recipe = zc.recipe.egg
unzip = true
#Note: Importing all voteit.core dependencies makes pylint a lot slower.
#Remove that line if you need speed and don't care about checking imports
eggs =
    pylint
    ${buildout:eggs}
entry-points = pylint=pylint.lint:Run
arguments = sys.argv[1:]


[versions]
colander = 1.0b1
pyramid = 1.5.2
deform = 0.9.9
